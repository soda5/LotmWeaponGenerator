plugins {
    id 'java'
}

group 'de.lotm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.github.ozlerhakan:poiji:4.0.0'
}

test {
    useJUnitPlatform()
}